<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruang Tunggu Crypto</title>
    <meta name="theme-color" content="#0A0A0A" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Chakra+Petch:wght@600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Chakra Petch', 'sans-serif'],
            },
            colors: {
              electric: '#00BFFF', // Deep Sky Blue / Electric Blue
              lime: '#32CD32',     // Lime Green
              magenta: '#FF00FF',  // Magenta
            },
          },
        },
      };
    </script>
    <style>
      @keyframes aurora-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        background-color: #0A0A0A;
        background: linear-gradient(-45deg, #0a0a0a, #0a0a0a, #000b1a, #1a001a);
        background-size: 400% 400%;
        animation: aurora-bg 15s ease infinite;
        overflow-x: hidden;
      }
      .grid-bg {
         background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }
      .particle {
        position: absolute;
        background-color: rgba(0, 191, 255, 0.5);
        border-radius: 50%;
        opacity: 0;
        animation: drift 20s infinite linear;
      }
      .particle:nth-child(2) { background-color: rgba(255, 0, 255, 0.5); animation-duration: 25s; animation-delay: -5s; }
      .particle:nth-child(3) { background-color: rgba(50, 205, 50, 0.5); animation-duration: 15s; animation-delay: -10s; }
      @keyframes drift {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) scale(1); opacity: 0; }
      }
      @keyframes flash-up {
        0%, 100% { color: inherit; }
        50% { color: #32CD32; }
      }
      @keyframes flash-down {
        0%, 100% { color: inherit; }
        50% { color: #FF00FF; }
      }
      .flash-up { animation: flash-up 1s ease-out; }
      .flash-down { animation: flash-down 1s ease-out; }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .skeleton-shimmer {
        background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
        background-size: 2000px 100%;
        animation: shimmer 2s infinite;
      }
      /* Global Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 191, 255, 0.5); }
    </style>
